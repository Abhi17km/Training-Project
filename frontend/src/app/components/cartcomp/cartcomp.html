<div class="cart-container">
  <div class="cart-header">
    <h2>Your Shopping Cart</h2>
  </div>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="item-details">
        <p><strong>Product:</strong> {{ item.productName }}</p>
        <p><strong>Product ID:</strong> {{ item.productId }}</p>
      </div>

      <div class="item-quantity">
        <button (click)="decreaseQuantity(item)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item)">+</button>
      </div>

      <div class="item-price">
        <strong>Price:</strong> ₹{{ item.productPrice }}
      </div>

      <div class="item-total">
        <strong>Total:</strong> ₹{{ item.quantity * item.productPrice }}
      </div>

      <button class="remove-btn" (click)="removeItem(item)">Remove</button>
    </div>

    <div class="cart-footer">
      <div class="subtotal">
        <strong>Subtotal:</strong> ₹{{ getSubtotal() }}
      </div>
      <button class="place-order" (click)="placeOrder()">Place Order</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="empty-message">Your cart is empty. Add some products from the shop!</p>
    <a routerLink="/shop" class="back-to-shop">Go to Shop</a>
  </ng-template>
</div>
