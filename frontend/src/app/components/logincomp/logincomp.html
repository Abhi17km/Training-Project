
<div  class="vh-100 d-flex justify-content-center align-items-center">
<!-- <div class="container d-flex justify-content-center align-items-center vh-100 bg-light"> -->
  
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    class="bg-white p-4 rounded shadow w-100"
    style="max-width: 400px"
  >
    <h3 class="text-center mb-4">Login</h3>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="loginData.email"
        #email="ngModel"
        required
        placeholder="Enter email"
      />
      <!-- Email error -->
      <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
        Email is required .
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="loginData.password"
        #password="ngModel"
        required
        minlength="6"
        placeholder="Enter password"
      />
      <!-- Password error -->
      <div *ngIf="password.invalid && password.touched" class="text-danger mt-1">
        Password is required .
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100"  [disabled]="loginForm.invalid">
      Login
    </button>
    <div *ngIf="showPopup()" class="popup-overlay">
      <div class="popup-content">
        <h2>Login successfull</h2>
      </div>
    </div>

    <div class="text-center mt-3">
       <a [routerLink]="'/changepassword'"  [queryParamsHandling]="'preserve'" class="text-decoration-none fw-semibold ms-1">Forgot your password?</a>
    </div>

    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a [routerLink]="'/signup'"  [queryParamsHandling]="'preserve'" class="text-decoration-none fw-semibold ms-1">Sign Up</a>
    </div>
  </form>
<!-- </div> -->
</div>
