<div class="container py-4">
  <h2 class="h3 text-primary fw-bold mb-4 d-flex align-items-center gap-2">
    <img src="assets/product-icon.png" alt="icon" class="me-2" style="height: 32px; width: 32px;" />
    Manage Products
  </h2>

  <div class="table-responsive bg-white rounded-4 shadow p-3">
    <table class="table table-bordered table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Category ID</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productDesc }}</td>
          <td>‚Çπ{{ product.productPrice }}</td>
          <td>
            <img [src]="product.imageUrl" alt="Product Image" height="40%" width="40%">
              <!-- class="rounded-circle shadow-sm" style="height: 40px; width: 40px; object-fit: cover;" /> -->
          </td>
          <td>{{ product.categoryId }}</td>
          <td class="text-center">
            <button (click)="openEditModal(product)"
              class="btn btn-sm btn-warning me-1 d-inline-flex align-items-center gap-1">
              ‚úè <span>Edit</span>
            </button>
            <button (click)="deleteProduct(product.productId)"
              class="btn btn-sm btn-danger d-inline-flex align-items-center gap-1">
              üóë <span>Delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="products.length === 0" class="text-center py-3 text-secondary">No products found.</p>
  </div>
</div>

<!-- Edit Modal -->
<div *ngIf="editMode" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title text-primary fw-bold">Edit Product</h5>
        <button type="button" class="btn-close" (click)="closeEditModal()"></button>
      </div>
      <form (ngSubmit)="saveProductChanges()">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="selectedProduct.productName" name="productName"
              required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="selectedProduct.productDesc" name="productDesc"
              required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="selectedProduct.productPrice"
              name="productPrice" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Category ID</label>
            <input type="number" class="form-control" [(ngModel)]="selectedProduct.categoryId" name="categoryId"
              required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
