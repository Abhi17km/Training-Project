<div class="category-container bg-white shadow-lg rounded-4 p-4 my-5">
  <h2 class="text-center text-primary fw-bold mb-4">Manage Categories</h2>

  <!-- Add Category -->
  <div class="form-section d-flex flex-column flex-sm-row align-items-stretch gap-3 mb-4">
    <input [(ngModel)]="newCategoryName"
           class="form-control shadow-sm"
           placeholder="Enter category name" />
    <button (click)="addCategory()"
            class="btn btn-success d-flex align-items-center justify-content-center px-4">
      âž• Add Category
    </button>
  </div>

  <!-- Category List -->
  <div class="category-list d-flex flex-column gap-3">
    <div *ngFor="let category of categories"
         class="category-card d-flex justify-content-between align-items-center px-3 py-2 bg-light border rounded-3 shadow-sm">
      <span class="fw-semibold text-dark">
        {{category.categoryName}}
      
      </span>

      <button (click)="deleteCategory(category.categoryId)"
              class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
        ðŸ—‘ Delete
      </button>
    </div>
  </div>
</div>
