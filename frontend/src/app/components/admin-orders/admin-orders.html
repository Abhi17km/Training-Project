<div class="p-6">
  <h2 class="text-3xl font-extrabold mb-6 text-gray-800 tracking-wide border-b pb-2 border-gray-300">
    ðŸ“¦ Manage Orders
  </h2>

  <div *ngIf="orders.length > 0" class="overflow-x-auto rounded-lg border border-gray-200 shadow-md bg-white">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs sticky top-0 z-10 shadow-sm">
        <tr>
          <th class="py-3 px-4 text-left">Order ID</th>
          <th class="py-3 px-4 text-left">User ID</th>
          <!-- <th class="py-3 px-4 text-left">Order Date</th> -->
          <th class="py-3 px-4 text-left">Total Amount</th>
          <th class="py-3 px-4 text-left">Delivery Status</th>
          <th class="py-3 px-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="hover:bg-gray-100 transition-colors duration-200 border-t">
          <td class="py-3 px-4 font-medium text-gray-800">{{ order.orderId }}</td>
          <td class="py-3 px-4">{{ order.userId }}</td>
          <!-- <td class="py-3 px-4">{{ order.orderDate | date: 'short' }}</td> -->
          <td class="py-3 px-4 text-green-700 font-semibold">â‚¹{{ order.totalAmount }}</td>
          <td class="py-3 px-4">
            <span
              class="px-2.5 py-0.5 rounded-full text-xs font-medium"
              [ngClass]="{
                'bg-emerald-100 text-emerald-700': order.deliveryStatus === 'Delivered',
                'bg-amber-100 text-amber-700': order.deliveryStatus === 'In Transit',
                'bg-rose-100 text-rose-700': order.deliveryStatus === 'Pending'
              }"
            >
              {{ order.deliveryStatus }}
            </span>
          </td>
          <td class="py-3 px-4">
            <button
              class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 
         text-white font-medium px-4 py-1.5 rounded-md shadow-md 
         hover:shadow-lg transition-all duration-200"
              (click)="deleteOrder(order.orderId)"
            >
              ðŸ—‘ Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && orders.length === 0" class="text-center text-gray-400 italic mt-6">
    No orders found.
  </div>
</div>
